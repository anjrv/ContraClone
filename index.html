<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>SPACE DUNE CONTRA?</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <canvas class="game" id="myCanvas" width="1366" height="768">
        Sorry, but your browser does not support the HTML5 canvas tag.
      </canvas>

      <div class="stars"></div>
      <div class="twinkling"></div>
      <div class="clouds"></div>
    </div>

    <div 
      id = 'devtools'
      style =
        '
        background-color: azure;
        border-radius: 4px;
        display: none;
        flex-direction: column;
        position: absolute;
        padding: 16px;
        top: 30vh;
        z-index: 100;
        '
    >
      <h1>Developer tools</h1>
      <div>
        <label for="showCharCollsionWithWorld">Character Collision</label>
        <input id="showCharCollsionWithWorld" type="checkbox"/>
      </div>
      <div>
        <label for="collisionRender">Render Collision Volumes</label>
        <input id="collisionRender" type="checkbox"/>
      </div>
      <div>
        <label for="indexWorldCoordinates">Index world coorinates</label>
        <input id="indexWorldCoordinates" type="checkbox"/>
      </div>
      <div>
        <label for="enableInvincibility">Enable invincibility</label>
        <input id="enableInvincibility" type="checkbox"/>
      </div>
      <button onclick="
        let collisionWithWorld = document.getElementById('showCharCollsionWithWorld');
        g_char_debug_showCollisions = collisionWithWorld.checked;
        let collisionRender = document.getElementById('collisionRender');
        g_renderSpatialDebug = collisionRender.checked;
        let worldCoordinates = document.getElementById('indexWorldCoordinates');
        g_showWorldCoordinates = worldCoordinates.checked;
        let invincibility = document.getElementById('enableInvincibility');
        g_player_debug_enableInvincibility = invincibility.checked;
        document.getElementById('devtools').style.display = 'none';
      ">Apply</button>
    </div>

    <script src="./node_modules/howler/dist/howler.js"></script>
    <script src="Audio.js"></script>
    <script src="globals.js"></script>
    <script src="consts.js"></script>
    <script src="util.js"></script>
    <script src="keys.js"></script>
    <script src="handleMouse.js"></script>

    <script src="Collider.js"></script>
    <script src="spatialManager.js"></script>
    <script src="entityManager.js"></script>

    <script src="Sprite.js"></script>

    <script src="Entity.js"></script>
    <script src="Character.js"></script>
    <script src="Player.js"></script>
    <script src="Patrol.js"></script>
    <script src="AirPatrol.js"></script>
    <script src="Charger.js"></script>
    <script src="Pursuer.js"></script>
    <script src="Bullet.js"></script>
    <script src="Death.js"></script>
    <script src="Explosion.js"></script>
    <script src="maps.js"></script>
    <script src="worldMap.js"></script>
    <script src="Hud.js"></script>

    <script src="update.js"></script>
    <script src="render.js"></script>

    <script src="imagesPreload.js"></script>
    <script src="recording.js"></script>
    <script src="RecordingPlayer.js"></script>
    <script src="main.js"></script>
    <script src="Intro.js"></script>

    <script src="CONTRA.js"></script>
  </body>
</html>
