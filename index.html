<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>SPACE CONTRA</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <canvas class="game" id="myCanvas" width="1366" height="768">
        Sorry, but your browser does not support the HTML5 canvas tag.
      </canvas>

      <canvas class="shop" id="myShopCanvas" width="1366" height="768">
      </canvas>

      <div class="stars"></div>
      <div class="twinkling"></div>
      <div class="clouds"></div>
    </div>

    <!--Yes this is horrible but this is also just for dev's to debug-->
    <div id="devtools" class="devtools">
      <h1>Developer tools</h1>
      <div>
        <label for="showCharCollsionWithWorld">Character Collision</label>
        <input id="showCharCollsionWithWorld" type="checkbox" />
      </div>
      <div>
        <label for="collisionRender">Render Collision Volumes</label>
        <input id="collisionRender" type="checkbox" />
      </div>
      <div>
        <label for="indexWorldCoordinates">Index world coorinates</label>
        <input id="indexWorldCoordinates" type="checkbox" />
      </div>
      <div>
        <label for="enableInvincibility">Enable invincibility</label>
        <input id="enableInvincibility" type="checkbox" />
      </div>
      <div>
        <label for="setMaxJumps">Set max jumps</label>
        <input id="setMaxJumps" title="jumps" type="number" value="1" step="1"/>
      </div>
      <div>
        <label for="setBankAmount">Set $$ amount</label>
        <input id="setBankAmount" type="number" value="0" step="1"/>
      </div>
      <div style='margin-left: 10px'>
          <p style="margin-left: -10px">Set powerup</p>
          <input type="radio" id="default" name="powerup" value="DEFAULT" checked>
          <label for="default">Default</label><br>
          <input type="radio" id="tripleshot" name="powerup" value="TRIPLESHOT">
          <label for="tripleshot">Triple shot</label><br>
          <input type="radio" id="flamethrower" name="powerup" value="FLAMETHROWER">
          <label for="flamethrower">Flamethrower</label><br>
          <input type="radio" id="piercing" name="powerup" value="PIERCING">
          <label for="piercing">Piercing</label> 
      </div>
      <button
        onclick="
        let collisionWithWorld = document.getElementById('showCharCollsionWithWorld');
        g_char_debug_showCollisions = collisionWithWorld.checked;
        let collisionRender = document.getElementById('collisionRender');
        g_renderSpatialDebug = collisionRender.checked;
        let worldCoordinates = document.getElementById('indexWorldCoordinates');
        worldMap._debug_showWorldCoordinates = worldCoordinates.checked;
        let invincibility = document.getElementById('enableInvincibility');
        g_player_debug_enableInvincibility = invincibility.checked;
        let maxJumps = document.getElementById('setMaxJumps');
        Player.MAX_JUMPS = Number.parseInt(maxJumps.value);
        let currency = document.getElementById('setBankAmount');
        s_coins = Number.parseInt(currency.value);

        let powerup = document.querySelector('input[name=powerup]:checked').value
        s_firePowerup = powerup === 'FLAMETHROWER';
        s_noPowerup = powerup === 'DEFAULT';
        s_piercePowerup = powerup === 'PIERCING';
        s_triplePowerup = powerup === 'TRIPLESHOT';
        
        document.getElementById('devtools').style.display = 'none';
      "
      >
        Apply
      </button>
    </div>

    <script src="./node_modules/howler/dist/howler.js"></script>
    <script src="./js/Misc/globals.js"></script>
    <script src="./js/Misc/util.js"></script>
    <script src="./js/Misc/keys.js"></script>
    <script src="./js/Misc/handleMouse.js"></script>
    <script src="./js/Misc/spatialManager.js"></script>
    <script src="./js/Misc/imagesPreload.js"></script>

    <script src="./js/Entities/Collider.js"></script>
    <script src="./js/Entities/Sprite.js"></script>
    <script src="./js/Entities/Entity.js"></script>
    <script src="./js/Entities/Character.js"></script>
    <script src="./js/Entities/Player.js"></script>
    <script src="./js/Entities/Enemies/Patrol.js"></script>
    <script src="./js/Entities/Enemies/AirPatrol.js"></script>
    <script src="./js/Entities/Enemies/Charger.js"></script>
    <script src="./js/Entities/Enemies/Pursuer.js"></script>
    <script src="./js/Entities/Enemies/Walker.js"></script>
    <script src="./js/Entities/Enemies/Crawler.js"></script>
    <script src="./js/Entities/Bullet.js"></script>
    <script src="./js/Entities/Death.js"></script>
    <script src="./js/Entities/Explosion.js"></script>
    <script src="./js/Entities/Powerup.js"></script>
    <script src="./js/Entities/Coin.js"></script>
    <script src="./js/Entities/entityManager.js"></script>

    <script src="./js/Maps/level1.js"></script>
    <script src="./js/Maps/level2.js"></script>
    <script src="./js/Maps/level3.js"></script>
    <script src="./js/Maps/maps.js"></script>

    <script src="./js/GameLoop/Audio.js"></script>

  </body>
